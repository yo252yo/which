        // Load image as texture
        const sheetTexture = PIXI.Texture.from(base64Image);
        const textures = [];

        // Create animation frames
        for (let i = 0; i < totalFrames; i++) {
            const x = (i % cols) * frameWidth;
            const y = Math.floor(i / cols) * frameHeight;
            textures.push(new PIXI.Texture(sheetTexture, new PIXI.Rectangle(x, y, frameWidth, frameHeight)));
        }

        // Generate Figures
        for (let i = 0; i < numFigures; i++) {
            let figure = new PIXI.AnimatedSprite(textures);
            figure.x = Math.random() * app.screen.width;
            figure.y = Math.random() * app.screen.height;
            figure.tint = Math.random() * 0xFFFFFF;
            figure.anchor.set(0.5);
            figure.animationSpeed = 0.1 + Math.random() * 0.2;
            figure.play();
            app.stage.addChild(figure);
            figures.push(figure);
        }
        
        
        
        
                    // Create Player (Controllable)
    player = new PIXI.AnimatedSprite(textures);
    player.x = app.screen.width / 2;
    player.y = app.screen.height / 2;
    player.anchor.set(0.5);
    player.animationSpeed = 0.2;
    player.tint = 0xff0000; // Make the player stand out
    player.play();
    app.stage.addChild(player);

    // Movement Variables
    const speed = 3;
    const keys = { up: false, down: false, left: false, right: false };

    // Keyboard Controls
    window.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowUp' || e.key === 'w') keys.up = true;
        if (e.key === 'ArrowDown' || e.key === 's') keys.down = true;
        if (e.key === 'ArrowLeft' || e.key === 'a') keys.left = true;
        if (e.key === 'ArrowRight' || e.key === 'd') keys.right = true;
    });

    window.addEventListener('keyup', (e) => {
        if (e.key === 'ArrowUp' || e.key === 'w') keys.up = false;
        if (e.key === 'ArrowDown' || e.key === 's') keys.down = false;
        if (e.key === 'ArrowLeft' || e.key === 'a') keys.left = false;
        if (e.key === 'ArrowRight' || e.key === 'd') keys.right = false;
    });

    // Touch Controls (Mobile)
    window.addEventListener('touchstart', (e) => {
        const touchX = e.touches[0].clientX;
        const touchY = e.touches[0].clientY;

        keys.up = touchY < player.y - 20;
        keys.down = touchY > player.y + 20;
        keys.left = touchX < player.x - 20;
        keys.right = touchX > player.x + 20;
    });

    window.addEventListener('touchend', () => {
        keys.up = keys.down = keys.left = keys.right = false;
    });
        
        
        
        
        
        

        // Movement Logic
        app.ticker.add(() => {
        
                // Move Player
                if (keys.up) player.y -= speed;
                if (keys.down) player.y += speed;
                if (keys.left) player.x -= speed;
                if (keys.right) player.x += speed;

                // Wrap around screen edges
                if (player.x < 0) player.x = app.screen.width;
                if (player.x > app.screen.width) player.x = 0;
                if (player.y < 0) player.y = app.screen.height;
                if (player.y > app.screen.height) player.y = 0;
                
            figures.forEach(figure => {
                figure.x += (Math.random() - 0.5) * 20;
                figure.y += (Math.random() - 0.5) * 20;

                // Wrap around screen edges
                if (figure.x < 0) figure.x = app.screen.width;
                if (figure.x > app.screen.width) figure.x = 0;
                if (figure.y < 0) figure.y = app.screen.height;
                if (figure.y > app.screen.height) figure.y = 0;
            });
        });
    </script>
</body>
</html>
